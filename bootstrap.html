<!DOCTYPE html>
<html>
<head>
	<title>bootstrap demo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style type="text/css">
	.btn-danger{
		background: orange;
	}
	</style>
</head>
<body>
<div class="container" style="margin-left: 10%; margin-right: 10%;"> 
	<div class="jumbotron" >
	<h1>hello, world!</h1>
	<p>welcome you in jumbotron</p>
	<p><a class="btn btn-primary btn-lg" href="http://www.getbootstrap.com" role="button" disabled="disabled">Learn More</a></p>
	
</div>
<h1>Welcome To Bootstrap </h1>
<button class="btn btn-danger btn-lg">Click Me!!</button>
<button class="btn btn-success btn-lg " active>Click me active</button>
<button class="btn btn-danger btn-lg" disabled="disabled">Hii disabled!!!</button>
<a href="http://getbootstrap.com" class="btn btn-info btn-lg " target="_blank">Bootstrap Docs</a>
	
</div>

<form style="margin-left: 10%; margin-right: 10%;">
	
	<div class="form-group">
	  <label >Email address</label>
	  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	</div>
	
	<div class="form-group">
	  <label for="exampleInputPassword1">Password</label>
	  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
	
	<div class="form-group">
	  <label for="exampleInputFile">File input</label>
	  <input type="file" id="exampleInputFile">
	  <p class="help-block">Example block-level help text here.</p>
	</div>
	
	<div class="checkbox">
	  <label>
		<input type="checkbox"> Check me out
	  </label>
	</div>
	
	<button type="submit" class="btn btn-default">Submit</button>
  </form>

</body>
</html>
