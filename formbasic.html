<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Forms</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">

    </head>
    <body>

        <div class="container">
            <h1 class="display-2">Forms</h1>
            <form action="#nowhere" >
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
        
                    </div>

                    <div class="form-group col-md-6">

                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
        
                    </div>
                </div>    

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="formGroupExampleInput">Address</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="amba bhawani road sambhram college">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3 col-md-6">
                            <label for="formGroupExampleInput2">City</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Bangalore">
                        </div>
                        <div class="form-group col-md-3 col-md-6">
                            <label for="formGroupExampleInput2">state</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="state">
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option >Sonu</option>
                        <option >Ram</option>
                        <option >Mohan</option>
                        <option >Shyam</option>
                        <option >ganesh</option>
                    </select>

                </div>

              


                
                
                <div class="form-group">
                <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-success"> Register </button>
            </form>
        </div>











        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
    </html>
